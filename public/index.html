<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gains</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="signin">
      <h1>GAINS</h1>
      <button id="sign-in">Get Swoll</button>
      <div id="user-info"></div>
    </section>

    <section class="basic-functionality">
      <form id="goal-form">
        <input id="goal-form-input" placeholder="Enter Goal:"><br>
        <button id="add-goal-button">Add Goal</button>
      </form>
      <form id="action-form" class="action-input">
        <input id="action-form-action" type="text" placeholder="Enter Action:"><br>
        <input type="radio" name="category" value="Activity">Activity<br>
        <input type="radio" name="category" value="Recovery">Recovery<br>
        <input type="radio" name="category" value="Nutrition">Nutrition<br>
        <input type="radio" name="category" value="Personal">Personal<br>
        <button id="submit-button">Add Action</button>
      </form>
      <ul id="goal-container"></ul>
      <ul id="action-container"></ul>
      <ul class="action-log">
        <li>
          <p>Action</p>
          <p>Category</p>
          <p>Date</p>
        </li>
      </ul>
    </section>

    <section id="snippets"></section>

    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="../main.bundle.js"></script>
  </body>
</html>
